<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/scss/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Card</title>
</head>
<body>

  <div class="card__section">
    <div class="card">
      <img src="assets/imgs/dp.svg" alt="" class="card__img">
      <div class="card__content">
        <div class="card__info">
          <h2 class="card__name">Aaveg Gupta</h2>
          <span class="card__prof">Frontend Developer</span>
        </div>
        <div class="card__icons">
          <div class="card__icon-container-t">
            <a href="https://twitter.com/aaveg_" target="_blank"><box-icon type='logo' name='twitter' color='white'></box-icon></a>
          </div>
          <div class="card__icon-container-i">
            <a href="https://www.instagram.com/aaveg.codes/" target="_blank"><box-icon name='instagram-alt' type='logo' color='white'></box-icon></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BOX ICONS -->
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>

</body>
</html>
